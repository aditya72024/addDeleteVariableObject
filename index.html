<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>

      <div class="container">
       <div id="main" class="card card-body">
        <form id="addForm" class="">
            <div class="row">
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <label for="email">Email </label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <label for="Name">Name </label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <label for="Phone">Phone </label>
                    <input type="tel" class="form-control" id="phone">
                </div>
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <input type="submit" class="btn btn-dark" value="Submit" style="margin-top: 13%;">
                </div>
            </div>

          
          
        </form>
        <h2 class="title">Data</h2>
        <ul id="items" class="list-group">
          
        </ul>
       </div>
      </div>

</body>
<script>

var form = document.getElementById("addForm");
var ul = document.getElementById("items");

form.addEventListener('submit', addItem);
ul.addEventListener('click', removeItem);

function addItem(e){
    e.preventDefault();
    var email = document.getElementById("email").value;
    var name = document.getElementById("name").value;
    var phone = document.getElementById("phone").value;
    var value = email + ',' + name + ',' + phone;
    li = document.createElement('li');
    li.className = 'list-group-item';
    li.appendChild(document.createTextNode(value));

    var deleteBtn = document.createElement('button');
    deleteBtn.className = 'btn btn-primary btn-sm float-right delete';
    deleteBtn.appendChild(document.createTextNode('Delete'));
    li.appendChild(deleteBtn);

    ul.appendChild(li);
    var entryObject = {};
    entryObject.email = email;
    entryObject.name = name;
    entryObject.phone = phone;
    localStorage.setItem(email,JSON.stringify(entryObject));


}

function removeItem(e){
    e.preventDefault();
    if(e.target.classList.contains('delete')){
        if(confirm("Are you sure?")){
            var liRemove = e.target.parentElement;
            var liRemoveEmail = liRemove.textContent.split(',')[0];
            console.log(liRemoveEmail);
            ul.removeChild(liRemove);
            localStorage.removeItem(liRemoveEmail);
            

        }
    }
}


</script>
</html>
